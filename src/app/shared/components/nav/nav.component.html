<mat-toolbar>
  <span class="logo">@ my-shopping</span>
  <button mat-button [matMenuTriggerFor]="product" color="primary">
    <mat-icon>shopping_basket</mat-icon>
    &nbsp;Productos
  </button>
  <mat-menu #product="matMenu">
    <a mat-menu-item routerLink="add-product">Agregar nuevo producto</a>
    <a mat-menu-item routerLink="list-product">Listar producto</a>
  </mat-menu>
  &nbsp;
  <button mat-button [matMenuTriggerFor]="sucursal" color="primary">
    <mat-icon>store</mat-icon>&nbsp;
    Sucursal
  </button>
  <mat-menu #sucursal="matMenu">
    <a mat-menu-item routerLink="add-sucursal">Agregar nuevo sucursal</a>
    <a mat-menu-item routerLink="list-sucursal">Listar sucursal</a>
  </mat-menu>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" color="primary"><mat-icon>people_alt</mat-icon></button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item routerLink="add-user">Agregar nuevo usuario</a>
    <a mat-menu-item routerLink="list-user">Listar usuario</a>
  </mat-menu>
</mat-toolbar>

<div class="wrapper">
  <router-outlet></router-outlet>
</div>
