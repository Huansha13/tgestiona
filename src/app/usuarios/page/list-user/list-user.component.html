<mat-progress-bar *ngIf="isLoading" mode="indeterminate" value="40" color="warn"></mat-progress-bar>
<mat-form-field appearance="outline">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="clave">
    <th mat-header-cell *matHeaderCellDef> Password </th>
    <td mat-cell *matCellDef="let element"> {{element.clave}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="sucursal">
    <th mat-header-cell *matHeaderCellDef> Sucursal </th>
    <td mat-cell *matCellDef="let element"> {{element.sucursal.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td  mat-cell *matCellDef="let element">
      <a mat-icon-button color="primary" [routerLink]="['/update-user', element.cod_usuario]">
        <mat-icon>edit</mat-icon>
      </a>
      &nbsp;
      <button mat-icon-button color="warn" (click)="onDeleteProd(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
